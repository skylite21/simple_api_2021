<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Hello</title>
  </head>
  <body>
    <h1>Hello {{ user_name }}</h1>
    <div id="content"></div>
  </body>
  <script charset="utf-8">
    const getData = async () => {
      const response = await fetch("http://127.0.0.1:5000/project");
      const data = await response.json();
      console.log(data);
      for (project of data.projects) {
        const element = `<div>${project.name}</div>`;
        document
          .querySelector("#content")
          .insertAdjacentHTML("beforeend", element);
      }
    };
    getData();
  </script>
</html>
